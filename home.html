<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2(SP18-BCS-012)</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <h1>Registeration</h1><br>
    <form class="submission-form">
        <label for="name">Name </label> <input type="text" id="name" required>
        <label for="favcolor" > Favorite Color </label> <input type="color" id="favcolor"  required>
        <label for="blogurl" > Blog url </label> <input type="url" id="blogurl" required>
        <label for="age"> Age </label> <input type="number" max="70" min="15" id="age"  required>
        <label for="phone"> Phone </label> <input type="tel"  id="phone" required>
        <label for="password"> Password </label> <input type="password" id="password" required>
        <label for="cnicnumber"> CNIC Number </label> <input type="text" id="cnicnumber" required>
        <button style="color:white; background-color:cyan; margin-left: 50px;" id="btn_submit">Submit</button>
        



    </form>
</body>
